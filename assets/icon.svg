<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4F46E5" /> <!-- Indigo -->
      <stop offset="0.5" stop-color="#3B82F6" /> <!-- Blue -->
      <stop offset="1" stop-color="#06B6D4" /> <!-- Cyan -->
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <g filter="url(#softShadow)">
    <!-- Main Gear Construct -->
    <mask id="gearHole">
      <rect width="512" height="512" fill="white"/>
      <!-- Central Hexagon Hole -->
      <path d="M256 166L333.94 211V301L256 346L178.06 301V211L256 166Z" fill="black"/>
      <!-- Tech Ring Cutout -->
      <circle cx="256" cy="256" r="130" fill="none" stroke="black" stroke-width="8" stroke-dasharray="24 36"/>
    </mask>

    <g mask="url(#gearHole)">
      <!-- Base Ring -->
      <circle cx="256" cy="256" r="180" fill="url(#techGradient)"/>

      <!-- 8 Teeth -->
      <g fill="url(#techGradient)">
        <!-- Tooth 1 (Top) -->
        <rect x="221" y="40" width="70" height="90" rx="12" transform="rotate(0 256 256)"/>
        <!-- Tooth 2 -->
        <rect x="221" y="40" width="70" height="90" rx="12" transform="rotate(45 256 256)"/>
        <!-- Tooth 3 -->
        <rect x="221" y="40" width="70" height="90" rx="12" transform="rotate(90 256 256)"/>
        <!-- Tooth 4 -->
        <rect x="221" y="40" width="70" height="90" rx="12" transform="rotate(135 256 256)"/>
        <!-- Tooth 5 -->
        <rect x="221" y="40" width="70" height="90" rx="12" transform="rotate(180 256 256)"/>
        <!-- Tooth 6 -->
        <rect x="221" y="40" width="70" height="90" rx="12" transform="rotate(225 256 256)"/>
        <!-- Tooth 7 -->
        <rect x="221" y="40" width="70" height="90" rx="12" transform="rotate(270 256 256)"/>
        <!-- Tooth 8 -->
        <rect x="221" y="40" width="70" height="90" rx="12" transform="rotate(315 256 256)"/>
      </g>
    </g>

    <!-- Inner Accent - Circuit Dot -->
    <circle cx="256" cy="256" r="30" fill="url(#techGradient)" opacity="0.9"/>
  </g>
</svg>
